<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<h1><a href="../index.html" class="text-left">主页</a></h1>
		<h1 class="text-center text-danger">登录</h1>
		<form class="form-horizontal">
			
  <div class="form-group">
    <label for="inputuser" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputuser" placeholder="请输入用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputpsw" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputpsw" placeholder="请输入密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="rempsw">记住我，30天免登陆
          <span class="reglinkbtn">没有账号？去<a href="register.html">注册</a></span>
          <span><a href="register.html">忘记密码</a></span>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="sbm">登录</button>
    </div>
  </div>
</form>
<script src="../libs/tools.js"></script>;
<script type="text/javascript" src="../js/login.js">
	
</script>
	</body>
</html>
